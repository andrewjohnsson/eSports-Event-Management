<div class="row">
  <div class="text-center form-group col-xs-12">
    <h4>Default Doc Format</h4>
    <select class="form-control" ng-model="apiService.documentService.docFormat" ng-options="type.id as type.value for type in apiService.documentService.docFormats"/>
  </div>
</div>
<div class="bottom">
  <a ui-sref="dashboard" class="btn btn-default btn-block">Dashboard</a>
  <a ui-sref="user.details({id: apiService.authService.currentUser.id})" class="btn btn-default btn-block">My Account</button></a>
  <button class="btn btn-primary btn-block" ng-click="ctrl.logout()">Log Out</button>
</div>
