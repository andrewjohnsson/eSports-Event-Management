<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form class="form-inline" ng-submit="usersList.add(user)">
        <div class="form-group">
          <input type="text" ng-model="user.name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="text" ng-model="user.login" class="form-control" placeholder=Login>
        </div>
        <div class="form-group">
          <input type="text" ng-model="user.email" class="form-control" placeholder=Email>
        </div>
        <div class="form-group">
          <input type="text" ng-model="user.password" class="form-control" placeholder=Password>
        </div>
        <div class="form-group">
          <input type="text" ng-model="user.age" class="form-control" placeholder=Age>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default" ng-click="usersList.search(user)">Find</button>
          <button type="submit" class="btn btn-default">Add</button>
        </div>
      </form>
      <br/>
    </div>
    <table class="table table-striped">
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Login</td>
        <td>Password</td>
        <td>E-mail</td>
        <td>Age</td>
        <td>Actions</td>
      </tr>
      <tr ng-repeat="user in usersList.list">
        <td name="user.id">{{ user.userId }}</td>
        <td name="user.name">{{ user.name }}</td>
        <td name="user.login">{{ user.login }}</td>
        <td name="user.password">{{ user.password }}</td>
        <td name="user.email">{{ user.email }}</td>
        <td name="user.age">{{ user.age }}</td>
        <td>
          <button type="button" class="btn btn-default btn-xs" ng-click="usersList.edit()"><span class="glyphicon glyphicon-pencil"/></button>
          <button type="button" class="btn btn-danger btn-xs" ng-click="usersList.remove(user.userId)"><span class="glyphicon glyphicon-trash"/></button>
        </td>
      </tr>
    </table>
  </div>
</div>
