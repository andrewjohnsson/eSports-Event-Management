<header class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ menu.brand.link }}">{{ menu.brand.title }}</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu.items">
          <a ui-sref="{{ item.link }}">{{ item.title }}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li uib-dropdown ng-hide="menu.service.authService.logged">
          <a id="authBlock" role="button" uib-dropdown-toggle>Authorize<span class="caret"></span></a>
          <ul class="dropdown-menu auth" uib-dropdown-menu role="menu" aria-labelledby="authBlock">
            <li>
              <div class="container-fluid">
                <div class="row">
                  <form>
                    <uib-tabset>
                      <uib-tab index="0" heading="Login"><login-directive></login-directive></uib-tab>
                      <uib-tab index="0" heading="Register"><register-directive></register-directive></uib-tab>
                    </uib-tabset>
                  </form>
                </div>
              </div>
            </li>
          </ul>
        </li>
        <li uib-dropdown ng-show="menu.service.authService.logged">
          <a id="loggedBlock" role="button" ng-show="menu.service.authService.logged" uib-dropdown-toggle>{{menu.service.authService.currentUser.name}}<span class="caret"></span></a>
          <ul class="dropdown-menu auth" uib-dropdown-menu role="menu" aria-labelledby="loggedBlock">
            <li>
              <div class="container-fluid">
                <div class="row">
                  <logged-directive ng-show="menu.service.authService.logged"></logged-directive>
                </div>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</header>
