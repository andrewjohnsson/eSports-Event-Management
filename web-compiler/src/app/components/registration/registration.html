<form class="form" role="form" method="post" action="register" accept-charset="UTF-8">
  <div class="form-group">
    <label class="sr-only" for="nameField">Name</label>
    <input type="email" class="form-control" id="nameField" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label class="sr-only" for="loginField">Login</label>
    <input type="email" class="form-control" id="loginField" placeholder="Login" required>
  </div>
  <div class="form-group">
    <label class="sr-only" for="passwordField">Password</label>
    <input type="password" class="form-control" id="passwordField" placeholder="Password" required>
  </div>
  <div class="form-group">
    <label class="sr-only" for="emailField">Email address</label>
    <input type="email" class="form-control" id="emailField" placeholder="Email address" required>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary btn-block" ng-click="register.submit()">Register</button>
  </div>
</form>
