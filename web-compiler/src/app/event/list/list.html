<div class="container">
  <div class="jumbotron text-center">
    <h1>{{ ctrl.title }}</h1>
    <small>{{ ctrl.subtitle }}</small>
  </div>
</div>
<div class="container" block-ui="eventsBlock" style="min-height: 125px;">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 text-center" ng-repeat="item in eventsList">
      <div class="panel panel-default">
        <h3>{{ item.name }}</h3>
        <p>{{ item.date }}</p>
        <a class="btn btn-default" href="/#/event/{{ item.id - 1 }}">Details</a>
      </div>
    </div>
  </div>
</div>
