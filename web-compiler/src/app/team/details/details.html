<div class="container">
  <div class="row">
    <div class="text-center">
      <div class="panel panel-default">
        <h3>{{ team.name }} ({{ team.managerId }})</h3>
      </div>
      <div class="panel panel-default">
        <h5 ng-repeat="event in participations[ team.id ]">{{ event.name }} ({{ event.date }})</h5>

    </div>
  </div>
</div>
