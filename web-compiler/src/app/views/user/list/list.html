<div class="container">
  <div class="jumbotron text-center">
    <h1>{{ ctrl.title }}</h1>
    <small>{{ ctrl.subtitle }}</small>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <table class="table" block-ui="usersBlock" style="min-height: 125px;">
          <tbody>
            <tr ng-repeat="user in ctrl.service.usersList">  <td>{{ user.name }} <a class="btn btn-default btn-sm" style="float: right;" href="/#/user/{{user.id - 1}}">Details</a></td>  </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
