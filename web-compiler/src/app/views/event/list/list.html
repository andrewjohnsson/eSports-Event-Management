<div class="container col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3" block-ui="eventsBlock">
  <div class="jumbotron text-center">
    <h1>{{ ctrl.title }}</h1>
    <small>{{ ctrl.subtitle }}</small>
  </div>

  <div class="row" ng-hide="ctrl.service.eventsList == null">
    <div class="col-xs-12 col-sm-6 col-md-4 text-center" ng-repeat="event in ctrl.service.eventsList">
      <div class="panel panel-default">
        <h3>{{ event.name }}</h3>
        <p>{{ event.date }}</p>
        <a class="btn btn-default" href="/#/event/{{ event.id }}">Details</a>
      </div>
    </div>
  </div>
</div>
