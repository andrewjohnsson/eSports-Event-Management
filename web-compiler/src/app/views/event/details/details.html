<div class="container">
  <div class="row">
    <div class="text-center">
      <div class="panel panel-default">
        <h3>{{ eDetCtrl.event.name }}</h3>
        <p>{{ eDetCtrl.event.date }}</p>
        <p><a href="/#/user/{{eDetCtrl.supervisor.id - 1}}">{{ eDetCtrl.supervisor.name }}</a></p>
        <a href="" class="btn btn-primary" ng-show="eDetCtrl.isSupervisor">Get Supervisor Pass</a>
      </div>

      <div class="panel panel-default" ng-hide="eDetCtrl.participants == null">
        <h5 ng-repeat="team in eDetCtrl.participants"><a href="/#/team/{{team.id}}">{{ team.name }}</a><a href="" class="btn btn-primary btn-sm" ng-show="tDetCtrl.isPlayer">Get Player Pass</a></h5>
      </div>
    </div>
  </div>
</div>
