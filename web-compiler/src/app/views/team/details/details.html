<div class="container col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3" block-ui="teamsBlock" style="min-height: 125px;">
  <div class="row" ng-hide="tDetCtrl.team == null">
    <div class="jumbotron text-center">
      <h1>{{ tDetCtrl.team.name }}</h1>
      <small><a href="/#/user/{{tDetCtrl.manager.id}}" ng-hide="tDetCtrl.isManager">{{ tDetCtrl.manager.name }}</a></small>
      <div class="row" ng-show="tDetCtrl.isManager">
        <form class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4"
              ng-submit="apiService.documentService.generatePass(apiService.authService.currentUser, tDetCtrl.participations[tDetCtrl.managerPass.eventId-1], apiService.documentService.docFormat)">
          <div class="form-group">
            <select class="form-control"
                    ng-model="tDetCtrl.managerPass.eventId"
                    ng-options="event.id as event.name for event in tDetCtrl.participations"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%">Get Manager Pass</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6">
      <div class="panel panel-default" ng-show="tDetCtrl.players[0] == null">
        <h4 class="text-center">No Players</h4>
        <ul class="list-group">
          <li class="list-group-item text-center">
            <p>This team has no players</p>
          </li>
        </ul>
      </div>
      <div class="panel panel-default" ng-hide="tDetCtrl.players[0] == null">
        <h4 class="text-center">Players</h4>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="player in tDetCtrl.players">
            <span class="badge"><a href="/#/user/{{player.id}}" class="badge-link" >Profile</a></span>
            {{ player.name }}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6">
      <div class="panel panel-default" ng-hide="tDetCtrl.participations == null">
        <h4 class="text-center">Participations</h4>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="event in tDetCtrl.participations">
            <span class="badge"><a href="/#/event/{{event.id}}" class="badge-link" >Details</a></span>
            {{ event.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
