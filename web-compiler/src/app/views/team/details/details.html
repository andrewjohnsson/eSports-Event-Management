<div class="container">
  <div class="row">
    <div class="text-center">
      <div class="panel panel-default">
        <h3>{{ tDetCtrl.team.name }}</h3>
        <p><a href="/#/user/{{tDetCtrl.manager.id - 1}}">{{ tDetCtrl.manager.name }}</a></p>
      </div>

      <div class="panel panel-default" ng-hide="tDetCtrl.participations == null">
        <h5 ng-repeat="event in tDetCtrl.participations"><a href="/#/event/{{event.id}}">{{ event.name }}</a>
          <a href="" class="btn btn-primary btn-xs" ng-show="tDetCtrl.isManager">Get Manager Pass</a>
          <a href="" class="btn btn-primary btn-xs" ng-show="tDetCtrl.isPlayer">Get Player Pass</a>
        </h5>
      </div>
    </div>
  </div>
</div>
